<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="stuff/icn.png">
    <style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    flex-direction: column;
    overflow: hidden;
}

body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('stuff/w6.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    opacity: 0.8; /* Pas de opaciteit van de achtergrondafbeelding aan */
    z-index: -1; /* Zorg ervoor dat de afbeelding achter de inhoud staat */
    filter: blur(1px);
}

.logo-container {
    position: absolute;
    top: 10px;
    left: 10px;
}

.logo-container img {
    width: 100px; /* Pas de grootte van het logo aan indien nodig */
}

.profile-container {
    background-color: white;
    padding: 40px 20px;
    border-radius: 15px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 320px;
    margin-top: 100px; /* Zorg voor ruimte boven de profielcontainer */
    margin-bottom: 100px; /* Zorg voor ruimte onder de profielcontainer */
    box-sizing: border-box; /* Zorg ervoor dat padding en borders worden meegenomen in de breedte en hoogte */
}

.profile-pic-container {
    position: relative;
    margin-bottom: 20px;
}

.profile-pic-container img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    cursor: pointer; /* Maak de profielfoto klikbaar */
}

form {
    box-sizing: border-box; /* Zorg ervoor dat padding en borders worden meegenomen in de breedte en hoogte */
}

form input {
    width: calc(100% - 22px); /* Verwijder de padding aan de zijkanten */
    padding: 10px;
    margin: 10px 0;
    border-radius: 5px;
    border: 1px solid #ddd;
    box-sizing: border-box; /* Zorg ervoor dat padding en borders worden meegenomen in de breedte en hoogte */
}

form button {
    width: calc(100% - 22px); /* Verwijder de padding aan de zijkanten */
    padding: 10px;
    background-color: #c5c5c5;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    box-sizing: border-box; /* Zorg ervoor dat padding en borders worden meegenomen in de breedte en hoogte */
}

form button:hover {
    background-color: #8b8b8b;
}
    </style>
</head>

<body>
    <div class="logo-container">
        <a href="home.php">
            <img src="stuff/file9.png" alt="Logo">
        </a>
    </div>
    <div class="profile-container">
        <div class="profile-pic-container">
            <img id="profilePic" src="stuff/pfp3.jpeg" width="120px" alt="Profielfoto" title="Klik om te wijzigen">
            <input type="file" id="fileInput" accept="image/*" style="display:none">
        </div>
        <form id="profileForm">
            <input type="text" id="username" placeholder="Gebruikersnaam">
            <input type="password" id="password" placeholder="Wachtwoord">
            <input type="date" id="dob" placeholder="Geboortedatum">
            <button type="submit">Opslaan</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
